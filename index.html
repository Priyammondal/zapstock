<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ================= Basic ================= -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ================= Title ================= -->
    <title>ZapStock – Smart Product & Inventory Dashboard</title>

    <!-- ================= SEO ================= -->
    <meta
      name="description"
      content="ZapStock is a modern product and inventory management dashboard to manage products, track sales, and gain actionable business insights."
    />
    <meta
      name="keywords"
      content="ZapStock, product dashboard, inventory management, product manager, sales tracking, admin dashboard, ecommerce tools"
    />
    <meta name="author" content="Priyam Mondal" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://zapstock.netlify.app/" />

    <!-- ================= App Identity ================= -->
    <meta name="application-name" content="ZapStock" />
    <meta name="apple-mobile-web-app-title" content="ZapStock" />
    <meta name="theme-color" content="#0d6efd" />

    <!-- ================= Favicon ================= -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://cdn-icons-png.flaticon.com/512/1828/1828673.png
"
    />
    <link
      rel="apple-touch-icon"
      href="https://cdn-icons-png.flaticon.com/512/1828/1828673.png
"
    />

    <!-- ================= Open Graph (Facebook, LinkedIn, WhatsApp) ================= -->
    <meta property="og:title" content="ZapStock – Smart Product Dashboard" />
    <meta
      property="og:description"
      content="Manage products, track inventory, and analyze sales insights with ZapStock – a clean and modern product dashboard."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://zapstock.netlify.app/" />
    <meta
      property="og:image"
      content="https://cdn-icons-png.flaticon.com/512/1828/1828673.png
"
    />
    <meta property="og:site_name" content="ZapStock" />

    <!-- ================= Twitter Card ================= -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ZapStock – Smart Product Dashboard" />
    <meta
      name="twitter:description"
      content="A modern dashboard to manage products, inventory, and sales insights efficiently."
    />
    <meta
      name="twitter:image"
      content="https://cdn-icons-png.flaticon.com/512/1828/1828673.png
"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
