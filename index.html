<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta -->
    <title>ZapStock - Product Dashboard & Inventory Management</title>
    <meta
      name="description"
      content="ZapStock helps you manage products, track sales, and analyze insights efficiently. A modern dashboard for product management."
    />
    <meta
      name="keywords"
      content="ZapStock, product management, inventory, dashboard, sales tracking, ecommerce, business"
    />
    <meta name="author" content="Priyam Mondal" />
    <meta name="robots" content="index, follow" />

    <!-- Favicon & Apple Touch Icon -->
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/865/865964.png"
      type="image/png"
    />
    <link
      rel="apple-touch-icon"
      href="https://cdn-icons-png.flaticon.com/512/865/865964.png"
    />

    <!-- Open Graph / Facebook & LinkedIn -->
    <meta property="og:title" content="ZapStock - Modern Product Dashboard" />
    <meta
      property="og:description"
      content="Manage your products, track sales, and analyze business insights with ZapStock."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta
      property="og:image"
      content="https://cdn-icons-png.flaticon.com/512/865/865964.png"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ZapStock - Modern Product Dashboard" />
    <meta
      name="twitter:description"
      content="Manage your products, track sales, and analyze business insights with ZapStock."
    />
    <meta
      name="twitter:image"
      content="https://cdn-icons-png.flaticon.com/512/865/865964.png"
    />
    <meta name="twitter:site" content="@yourtwitterhandle" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0d6efd" />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
